spring:
  application:
    name: authentication-api

  datasource:
    url: jdbc:postgresql://localhost:5432/users-data
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate.format_sql: true
